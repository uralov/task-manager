{% extends 'task_management/base.html' %}

{% block content %}
    <h2>Task form:</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>{{ form.as_table }}</table>

        {% if task.owner %}
            <p>Owner: {{ task.owner }}</p>
        {% endif %}
        <input type="submit" value="{{ task|yesno:'Update,Create' }}" />
    </form>

{% endblock %}
