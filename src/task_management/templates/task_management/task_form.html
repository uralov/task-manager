{% extends 'task_management/base.html' %}

{% block content %}
    <div><a href="{% url 'task_management:list' %}">Back to task list</a></div>

    <h2>Task form:</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>{{ form.as_table }}</table>

        <input type="submit" value="{{ task|yesno:'Update,Create' }}" />
    </form>

{% endblock %}
