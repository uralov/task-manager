{% extends 'task_management/base.html' %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        {% if task.owners %}
            <p>Owner: {{ task.owners.last.user }}</p>
        {% endif %}
        <input type="submit" value="Create" />
    </form>

{% endblock %}
